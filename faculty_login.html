<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f4f7fb;
            font-family: Arial, sans-serif;
        }

        .label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            color: #394a56;
            margin: 20px 0;
        }

        .toggle {
            isolation: isolate;
            position: relative;
            height: 30px;
            width: 60px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: -8px -4px 8px 0px #ffffff,
                        8px 4px 12px 0px #d1d9e6,
                        4px 4px 4px 0px #d1d9e6 inset,
                        -4px -4px 4px 0px #ffffff inset;
        }

        .toggle-state {
            display: none;
        }

        .indicator {
            height: 100%;
            width: 200%;
            background: #ecf0f3;
            border-radius: 15px;
            transform: translate3d(-75%, 0, 0);
            transition: transform 0.4s cubic-bezier(0.85, 0.05, 0.18, 1.35);
            box-shadow: -8px -4px 8px 0px #ffffff,
                        8px 4px 12px 0px #d1d9e6;
        }

        .toggle-state:checked ~ .indicator {
            transform: translate3d(25%, 0, 0);
        }

        .flip-container {
            perspective: 1000px;
            max-width: 350px;
            width: 100%;
            margin: 20px auto;
        }

        .flipper {
            position: relative;
            width: 100%;
            transition: transform 0.6s ease-in-out;
            transform-style: preserve-3d;
        }

        .login-container, .signup-container {
            position: absolute;
            width: 100%;
            backface-visibility: hidden;
            background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgb(244, 247, 251) 100%);
            border-radius: 40px;
            padding: 25px 35px;
            border: 5px solid rgb(255, 255, 255);
            box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 30px 30px -20px;
            box-sizing: border-box;
        }

        .signup-container {
            transform: rotateY(180deg);
        }

        .flipper.flip {
            transform: rotateY(180deg);
        }

        .heading {
            text-align: center;
            font-weight: 900;
            font-size: 30px;
            color: rgb(16, 137, 211);
            margin-bottom: 20px;
        }

        .form {
            margin-top: 20px;
        }

        .form .input {
            width: 100%;
            background: white;
            border: none;
            padding: 15px 20px;
            border-radius: 20px;
            margin-top: 15px;
            box-shadow: #cff0ff 0px 10px 10px -5px;
            border-inline: 2px solid transparent;
            box-sizing: border-box;
        }

        .form .input::-moz-placeholder {
            color: rgb(170, 170, 170);
        }

        .form .input::placeholder {
            color: rgb(170, 170, 170);
        }

        .form .input:focus {
            outline: none;
            border-inline: 2px solid #12B1D1;
        }

        .form .forgot-password {
            display: block;
            margin-top: 10px;
            margin-left: 10px;
        }

        .form .forgot-password a {
            font-size: 11px;
            color: #0099ff;
            text-decoration: none;
        }

        .form .login-button, .form .signup-button {
            display: block;
            width: 100%;
            font-weight: bold;
            background: linear-gradient(45deg, rgb(16, 137, 211) 0%, rgb(18, 177, 209) 100%);
            color: white;
            padding: 15px;
            margin: 20px auto;
            border-radius: 20px;
            box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 20px 10px -15px;
            border: none;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .form .login-button:hover, .form .signup-button:hover {
            transform: scale(1.03);
            box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 23px 10px -20px;
        }

        .form .login-button:active, .form .signup-button:active {
            transform: scale(0.95);
            box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 15px 10px -10px;
        }

        .social-account-container {
            margin-top: 25px;
        }

        .social-account-container .title {
            display: block;
            text-align: center;
            font-size: 10px;
            color: rgb(170, 170, 170);
        }

        .social-accounts {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 5px;
        }

        .social-accounts .social-button {
            background: linear-gradient(45deg, rgb(0, 0, 0) 0%, rgb(112, 112, 112) 100%);
            border: 5px solid white;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            aspect-ratio: 1;
            display: grid;
            place-content: center;
            box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 12px 10px -8px;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .social-accounts .social-button .svg {
            fill: white;
            margin: auto;
        }

        .social-accounts .social-button:hover {
            transform: scale(1.2);
        }

        .social-accounts .social-button:active {
            transform: scale(0.9);
        }

        .agreement {
            display: block;
            text-align: center;
            margin-top: 15px;
        }

        .agreement a {
            text-decoration: none;
            color: #0099ff;
            font-size: 9px;
        }
    </style>
</head>
<body>
    <div style="display: flex; align-items: center; gap: 10px;">
        <span>Login</span>
        <label class="label">
            <div class="toggle">
                <input class="toggle-state" type="checkbox" name="check" value="check" id="toggleSwitch">
                <div class="indicator"></div>
            </div>
        </label>
        <span>Signup</span>
    </div>
    <div class="flip-container">
        <div class="flipper" id="flipper">
            <div class="login-container">
                <div class="heading">Sign In</div>
                <form action="" class="form">
                    <input required class="input" type="email" name="email" id="email" placeholder="E-mail">
                    <input required class="input" type="password" name="password" id="password" placeholder="Password">
                    <span class="forgot-password"><a href="#">Forgot Password?</a></span>
                    <input class="login-button" type="submit" value="Sign In">
                </form>


                <div class="social-account-container">
                    <span class="title">Or Sign in with</span>
                    <div class="social-accounts">
                        <button class="social-button google">
                            <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 488 512">
                                <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path>

                        </button>
                        <button class="social-button apple">

                                <path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"></path>
                            </svg>
                        </button>
                        <button class="social-button twitter">
                            <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                                <path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <span class="agreement"><a href="#">Learn user licence agreement</a></span>
            </div>

            <div class="signup-container">
                <div class="heading">Sign Up</div>
                <form action="" class="form">
                    <input required class="input" type="text" name="username" id="username" placeholder="Username">
                    <input required class="input" type="email" name="email" id="signup-email" placeholder="E-mail">
                    <input required class="input" type="password" name="password" id="signup-password" placeholder="Password">
                    <input required class="input" type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
                    <input class="signup-button" type="submit" value="Sign Up">
                </form>
                <div class="social-account-container">
                    <span class="title">Or Sign up with</span>
                    <div class="social-accounts">
                        <button class="social-button google">
                            <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 488 512">
                                <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path>
                            </svg>
                        </button>
                        <button class="social-button apple">
                            <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
                                <path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"></path>
                            </svg>
                        </button>
                        <button class="social-button twitter">
                            <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                                <path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
            <div id="logged-in" style="display: none; text-align: center; margin-top: 20px;">
                <h2>Welcome, <span id="username"></span>!</h2>
                <button id="generate-timetable">Generate Timetable</button>
                <h3>Previous Timetables:</h3>
                <ul id="history" style="list-style-type: none;"></ul>
                <button id="logout">Logout</button>
            </div>
    <script>

   document.addEventListener('DOMContentLoaded', () => {
    // Create message div for success/error feedback
    const messageDiv = document.createElement('div');
    messageDiv.id = 'message';
    messageDiv.style.margin = '20px';
    messageDiv.style.fontFamily = 'Arial, sans-serif';
    document.body.appendChild(messageDiv);

    // Select forms and toggle elements
    const loginForm = document.querySelector('.login-container .form');
    const signupForm = document.querySelector('.signup-container .form');
    const toggleCheckbox = document.querySelector('.toggle-state');
    const loginHeading = document.querySelector('.login-container .heading');
    const signupHeading = document.querySelector('.signup-container .heading');
    const loginButton = document.querySelector('.login-button');
    const signupButton = document.querySelector('.signup-button');
    const flipper = document.getElementById('flipper');
    const loginContainer = document.querySelector('.login-container');
    const signupContainer = document.querySelector('.signup-container');
    const toggleContainer = document.querySelector('div[style="display: flex; align-items: center; gap: 10px;"]');
    const loggedInDiv = document.getElementById('logged-in');
    const usernameSpan = document.getElementById('username');
    const historyUl = document.getElementById('history');
    const generateButton = document.getElementById('generate-timetable');
    const logoutButton = document.getElementById('logout');

    // Function to update form headings and buttons based on toggle state
    function updateFormMode() {
        const isSignup = toggleCheckbox.checked;
        loginHeading.textContent = isSignup ? 'Sign Up' : 'Sign In';
        signupHeading.textContent = isSignup ? 'Sign Up' : 'Sign In';
        loginButton.value = isSignup ? 'Sign Up' : 'Sign In';
        signupButton.value = isSignup ? 'Sign Up' : 'Sign In';
    }

    // Initialize form mode
    updateFormMode();

    // Toggle event listener
    toggleCheckbox.addEventListener('change', () => {
        updateFormMode();
        flipper.classList.toggle('flip');
        adjustFlipperHeight();
    });

    // Function to show logged-in state
    async function showLoggedIn(username) {
        usernameSpan.textContent = username;
        toggleContainer.style.display = 'none';
        flipper.style.display = 'none';
        loggedInDiv.style.display = 'block';
        messageDiv.textContent = '';
        await fetchTimetables();  // Load history
    }

    // Function to show forms (logged out state)
    function showForms() {
        toggleContainer.style.display = 'flex';
        flipper.style.display = 'block';
        loggedInDiv.style.display = 'none';
        messageDiv.textContent = '';
    }

    // Function to fetch user timetables
    async function fetchTimetables() {
        const token = localStorage.getItem('token');
        if (!token) return;

        try {
            const response = await fetch('http://127.0.0.1:8000/faculty/timetables', {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (response.ok) {
                const data = await response.json();
                historyUl.innerHTML = '';
                data.timetables.forEach(tt => {
                    const li = document.createElement('li');
                    li.textContent = tt;
                    historyUl.appendChild(li);
                });
            } else {
                throw new Error('Failed to fetch timetables');
            }
        } catch (error) {
            console.error(error);
            messageDiv.textContent = 'Error fetching history: ' + error.message;
            messageDiv.style.color = 'red';
        }
    }

    // Function to validate token and auto-login on load
    async function checkTokenOnLoad() {
        const token = localStorage.getItem('token');
        if (token) {
            try {
                const response = await fetch('http://127.0.0.1:8000/faculty/me', {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const userData = await response.json();
                    showLoggedIn(userData.username);
                } else {
                    localStorage.removeItem('token');
                    showForms();
                }
            } catch (error) {
                localStorage.removeItem('token');
                showForms();
            }
        } else {
            showForms();
        }
    }

    // Handle login form submission (dynamic based on toggle)
    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(loginForm);
        const isSignup = toggleCheckbox.checked;
        const data = isSignup
            ? {
                  username: formData.get('username') || 'default_faculty',  // Fallback if no username input
                  email: formData.get('email'),
                  password: formData.get('password')
              }
            : {
                  email: formData.get('email'),
                  password: formData.get('password')
              };

        // Validation (same as before)
        if (!data.email || !data.email.includes('@')) {
            messageDiv.textContent = 'Please enter a valid email';
            messageDiv.style.color = 'red';
            return;
        }
        if (!data.password || data.password.length < 6) {
            messageDiv.textContent = 'Password must be at least 6 characters';
            messageDiv.style.color = 'red';
            return;
        }
        if (isSignup && !data.username) {
            messageDiv.textContent = 'Please enter a username';
            messageDiv.style.color = 'red';
            return;
        }

        try {
            const endpoint = isSignup ? '/faculty_signup' : '/faculty_login';
            const response = await fetch(`http://127.0.0.1:8000${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (response.ok) {
                const result = await response.json();
                messageDiv.textContent = result.message;
                messageDiv.style.color = 'green';
                if (!isSignup) {  // Only on login: store token and show logged-in
                    localStorage.setItem('token', result.access_token);
                    showLoggedIn(result.username);
                }
            } else {
                const errorData = await response.json();
                throw new Error(errorData.detail || (isSignup ? 'Signup failed' : 'Login failed'));
            }
        } catch (error) {
            messageDiv.textContent = 'Error: ' + error.message;
            messageDiv.style.color = 'red';
        }
    });

    // Handle signup form submission
    signupForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(signupForm);
        if (formData.get('password') !== formData.get('confirm-password')) {
            messageDiv.textContent = 'Error: Passwords do not match';
            messageDiv.style.color = 'red';
            return;
        }
        const data = {
            username: formData.get('username'),
            email: formData.get('email'),
            password: formData.get('password')
        };

        // Validation (same as before)
        if (!data.email || !data.email.includes('@')) {
            messageDiv.textContent = 'Please enter a valid email';
            messageDiv.style.color = 'red';
            return;
        }
        if (!data.password || data.password.length < 6) {
            messageDiv.textContent = 'Password must be at least 6 characters';
            messageDiv.style.color = 'red';
            return;
        }
        if (!data.username) {
            messageDiv.textContent = 'Please enter a username';
            messageDiv.style.color = 'red';
            return;
        }

        try {
            const response = await fetch('http://127.0.0.1:8000/faculty_signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (response.ok) {
                const result = await response.json();
                messageDiv.textContent = result.message + ' Please login to continue.';
                messageDiv.style.color = 'green';
            } else {
                const errorData = await response.json();
                throw new Error(errorData.detail || 'Signup failed');
            }
        } catch (error) {
            messageDiv.textContent = 'Error: ' + error.message;
            messageDiv.style.color = 'red';
        }
    });

    // Generate timetable button (placeholder - replace with real logic)
    generateButton.addEventListener('click', async () => {
        const token = localStorage.getItem('token');
        if (!token) return;

        const dummyData = { data: `Generated timetable on ${new Date().toLocaleString()}` };  // Replace with real timetable generation

        try {
            const response = await fetch('http://127.0.0.1:8000/faculty/timetable', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(dummyData)
            });
            if (response.ok) {
                messageDiv.textContent = 'Timetable generated successfully!';
                messageDiv.style.color = 'green';
                await fetchTimetables();  // Refresh history
            } else {
                throw new Error('Failed to generate timetable');
            }
        } catch (error) {
            messageDiv.textContent = 'Error: ' + error.message;
            messageDiv.style.color = 'red';
        }
    });

    // Logout button
    logoutButton.addEventListener('click', () => {
        localStorage.removeItem('token');
        showForms();
        historyUl.innerHTML = '';
    });

    // Reset button (existing)
    const resetBtn = document.createElement('button');
    resetBtn.textContent = 'Reset Forms';
    resetBtn.id = 'reset-btn';
    resetBtn.style.margin = '10px';
    resetBtn.style.padding = '10px 20px';
    resetBtn.style.background = '#12B1D1';
    resetBtn.style.color = 'white';
    resetBtn.style.border = 'none';
    resetBtn.style.borderRadius = '20px';
    resetBtn.style.cursor = 'pointer';
    document.body.appendChild(resetBtn);
    resetBtn.addEventListener('click', () => {
        loginForm.reset();
        signupForm.reset();
        messageDiv.textContent = '';
        toggleCheckbox.checked = false;
        updateFormMode();
        flipper.classList.remove('flip');
        adjustFlipperHeight();
    });

    // Flipper height adjustment (existing)
    function adjustFlipperHeight() {
        const loginHeight = loginContainer.offsetHeight;
        const signupHeight = signupContainer.offsetHeight;
        const maxHeight = Math.max(loginHeight, signupHeight);
        flipper.style.height = `${maxHeight}px`;
    }

    window.addEventListener('load', () => {
        adjustFlipperHeight();
        checkTokenOnLoad();  // Check for persisted token
    });
    window.addEventListener('resize', adjustFlipperHeight);
});
    </script>
</body>
</html>
